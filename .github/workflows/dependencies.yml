name: Dependencies Check

on:
  pull_request:

jobs:
  check-outdated-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install depu
        run: go install github.com/kevwan/depu@latest

      - name: Check for outdated Go packages
        run: depu

