name: Dependencies

on:
  pull_request:

jobs:
  outdated:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install depu
        run: go install github.com/kevwan/depu@latest

      - name: Check for outdated Go packages
        run: depu

