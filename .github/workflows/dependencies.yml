name: Dependencies

on:
  pull_request:
    types:
      - opened

permissions:
  contents: read
  pull-requests: write

jobs:
  go:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install depu
        run: go install github.com/kevwan/depu@v1.0.5

      - name: Check packages
        id: depu
        run: |
          output=$(depu || true)
          if [[ "$output" == *"âœ” Awesome! All of your dependencies are up-to-date."* ]]; then
            echo "dependencies_up_to_date=true" >> $GITHUB_ENV
          else
            echo "dependencies_up_to_date=false" >> $GITHUB_ENV
            echo "markdown_table<<EOF" >> $GITHUB_OUTPUT
            echo "| PACKAGE | CURRENT | LATEST | GOVERSION |" >> $GITHUB_OUTPUT
            echo "|---------|---------|--------|-----------|" >> $GITHUB_OUTPUT
            echo "$output" | awk 'NR > 3 { gsub(/[+|-]+/, ""); print "| " $1 " | " $2 " | " $3 " | " $4 " |"; }' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Post comment
        if: env.dependencies_up_to_date == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          markdown_table="${{ steps.depu.outputs.markdown_table }}"
          # Write the comment directly with newlines
          gh pr comment --body "**Outdated Go packages**  
          $markdown_table"


