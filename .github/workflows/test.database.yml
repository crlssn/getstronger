name: test

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - 'database/migrations/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  sql:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find migrations
        uses: actions/github-script@v7
        id: migrations
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            
            const files = data
              .filter(file => file.filename.startsWith('database/migrations/') && file.filename.endsWith('.sql'))
              .map(file => file.filename);
            
            core.setOutput('file_names', JSON.stringify(files));
            console.log('Modified migrations:', files);

      - name: Run Squawk
        uses: sbdchd/squawk-action@88de415330adcae2214818f02e55c1817a717432 # v2.0.0
        with:
          files: ${{ steps.migrations.outputs.file_names }}
