name: Deployment

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - labeled

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: read
  statuses: read
  actions: read
  repository-projects: read

jobs:
  terraform:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.label.name == 'deploy')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructure
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./infrastructure
        env:
          # TF_LOG: DEBUG
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_db_username: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

  database:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install golang-migrate
        run: |
          wget https://github.com/golang-migrate/migrate/releases/latest/download/migrate.linux-amd64.deb
          sudo dpkg -i migrate.linux-amd64.deb

      - name: Run database migration
        env:
          DB_HOST: ${{ vars.DB_HOST }}
          DB_PORT: ${{ vars.DB_PORT }}
          DB_NAME: ${{ vars.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          migrate -path database/migrations/ \
            -database "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}" \
            -verbose up

  server:
    needs: database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create SSH key file
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.AWS_EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        working-directory: ./server
        run: |
          go mod download
          GOOS=linux go build -o bin/app cmd/main.go

      - name: Create env file
        working-directory: ./server/bin
        run: |
          touch .env
          echo DB_HOST=${{ vars.DB_HOST }} >> .env
          echo DB_PORT=${{ vars.DB_PORT }} >> .env
          echo DB_USER=${{ vars.DB_USER }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_NAME=${{ vars.DB_NAME }} >> .env
          echo CORS_ALLOWED_ORIGIN=${{ vars.CORS_ALLOWED_ORIGIN }} >> .env
          echo SERVER_PORT=${{ vars.SERVER_PORT }} >> .env
          echo SERVER_CERT_PATH=${{ vars.SERVER_CERT_PATH }} >> .env
          echo SERVER_KEY_PATH=${{ vars.SERVER_KEY_PATH }} >> .env
          echo COOKIE_DOMAIN=${{ vars.COOKIE_DOMAIN }} >> .env
          echo JWT_ACCESS_TOKEN_KEY=${{ secrets.JWT_ACCESS_TOKEN_KEY }} >> .env
          echo JWT_REFRESH_TOKEN_KEY=${{ secrets.JWT_REFRESH_TOKEN_KEY }} >> .env

      - name: Deploy to EC2 instance
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          REMOTE_HOST: ${{ vars.AWS_EC2_REMOTE_HOST }}
          REMOTE_USER: 'ec2-user'
          SSH_PRIVATE_KEY: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          SOURCE: 'server/bin/'

      - name: Restart service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ vars.AWS_EC2_REMOTE_HOST }}
          username: 'ec2-user'
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ec2-user
            sudo systemctl restart app.service   

  web:
    needs: server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy web to S3
        uses: ./.github/actions/deploy/web
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ vars.AWS_REGION }}
          aws_bucket_name: ${{ vars.AWS_BUCKET_NAME }}
          codecov_token: ${{ secrets.CODECOV_TOKEN }}

      - name: Remove deploy label
        if: github.event_name == 'pull_request' && github.event.label.name == 'deploy'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: gh pr edit ${{ github.event.pull_request.number }} --remove-label "deploy"
