name: Test

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'apps/web/**'

jobs:
  web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm install
        shell: bash

      - name: Run formatter
        working-directory: ./apps/web
        run: npm run format
        shell: bash

      - name: Check for uncommitted formatting changes
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "Code is not properly formatted. Please run 'npm run format'."
            git diff
            exit 1
          else
            echo "Code is properly formatted."
          fi

      - name: Run linter
        working-directory: ./apps/web
        run: npx eslint "src/**/*.{js,ts,vue}"
        shell: bash

      - name: Build the app
        working-directory: ./apps/web
        run: npm run build
        shell: bash
