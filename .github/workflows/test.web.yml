name: Test

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'web/**'

jobs:
  web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./web
        run: npm install
        shell: bash

      - name: Run linter
        working-directory: ./web
        run: npx eslint "src/**/*.{js,ts,vue}"
        shell: bash

      - name: Build the app
        working-directory: ./web
        run: npm run build
        shell: bash
